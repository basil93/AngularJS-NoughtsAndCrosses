<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="section-heading">
                <h2>Leaderboard</h2>
                <p class="text-muted">Check out who's won the most games!</p>
                <hr>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <label>Add: </label><input type="text" ng-model="lb.entryName">
        </div>
        <div class="col-sm-3">
            <button ng-click="lb.add()">Add</button>
        </div>
        <div class="col-sm-3">
            <label>Remove: </label><input type="text" ng-model="lb.removalName">
        </div>
        <div class="col-sm-3">
            <button ng-click="lb.remove()">Remove</button>
        </div>
    </div>
    <div class="row">
        <table st-table="rowCollection" class="table table-striped">
            <thead>
            <tr>
                <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/>
                </th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Wins</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entry in lb.leaderboard">
                <td>{{entry.name}}</td>
                <td>{{entry.wins}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
